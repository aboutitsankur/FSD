<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        a[target="_top"]{
            background-color: yellow;
        }
    </style>
    <style>
        a[target="_blank"]{
            background-color: aqua;
        }
    </style>
    <style>
        a[target="_parent"]{
            background-color: red;
        }
    </style>
</head>
<body>
   <a href="https://www.irctc.co.in/nget/train-search" target="_top">IRCTC</a>
   <br> 
   <a href="https://www.amazon.in/" target="_blank">Amazon</a>
   <br>
   <a href="https://www.sarkariresult.com/" target="_parent">Sarkari Result</a>
</body>
</html>
